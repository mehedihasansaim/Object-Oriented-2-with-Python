<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook-like Post Interface</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="post.css">
<style></style>
</head>
<body>

<div class="post-container">

    <div class="post-header">
        <div>
            <img src="https://via.placeholder.com/40" alt="User Avatar">
            <h3>User Name</h3>
        </div>
        <div>
            <select>
                <option value="public">Public</option>
                <option value="friends">Friends</option>
                <option value="only-me">Only Me</option>
            </select>
        </div>
    </div>

    <div class="post-content">
        <textarea placeholder="What's on your mind?"></textarea>
    </div>

    <div class="post-catagory">
        <select>
            <option value="general">Research Paper</option>
            <option value="news">Projects</option>
            <option value="events">Courses</option>
            <option value="memories">Proffesors</option>
        </select>
        <input type="file" accept="image/*">
    </div>

    <div class="post-options">
      <h4>Add your post</h4>
      <i class="fas fa-map-marker-alt fa-1x"></i> <!-- Location icon -->
      <i class="fas fa-user-tag fa-1x"></i> <!-- Tag people icon -->
   </div>

    <div class="post-actions">
        <button>Post</button>
    </div>
</div>

</body>
</html>
